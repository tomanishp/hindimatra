<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>हिन्दी मात्रा गणना टूल</title>
    <style>
        /* Light theme colors */
        :root {
            --color-tone-1: #000000;
            --color-tone-2: #787c7e;
            --color-tone-3: #878a8c;
            --color-tone-4: #d3d6da;
            --color-tone-5: #edeff1;
            --color-tone-6: #f6f7f8;
            --color-tone-7: #ffffff;
            --color-nav-hover: #f4f4f4;
            --opacity-50: rgba(255, 255, 255, 0.5);
        }

        /* Dark Theme Colors */
        .nightmode {
            --color-tone-1: #ffffff;
            --color-tone-2: #818384;
            --color-tone-3: #565758;
            --color-tone-4: #3a3a3c;
            --color-tone-5: #272729;
            --color-tone-6: #1a1a1b;
            --color-tone-7: #121213;
            --color-nav-hover: #2f2f31;
            --opacity-50: rgba(0, 0, 0, 0.5);
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-color: var(--color-background);
            margin: 0;
            padding: 0;
            /* Prevent scrollbar appearing on page transition */
            overflow-y: hidden;
        }
    </style>
</head>

<body>

    <h4>ध्यान रहे की कविता देवनागरी लिपि में लिखी हो!</h4>

    <div><input type="button" id="btnCalc" value="मात्रा जोड़ें" /></div>
    <div></div>

एक चेहरे पे मरना शगल हो गया </textarea>
    </div>
    <div id="showMatra"></div>
    <script src="./jsmatra.js"></script>
</body>

</html>
